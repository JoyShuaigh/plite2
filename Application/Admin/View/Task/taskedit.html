<extend name="Public:base"/>
<block name='systemmenu'>active</block>
<block name='systemsubmenurolemgr'>active</block>
<block name="extjs">
    <!-- Parsley -->
    <script src="__PUBLIC__/Admin/Endless/js/parsley.cn.min.js"></script>
</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>后台用户角色编辑</h3>
                </div>
                <div class="panel-body">
                    <if condition="($errcode neq 0) OR ($errcode neq '0')">
                        <div class="alert alert-danger">
                            <strong>警告：
                                <switch name="errcode" >
                                    <case value="1">任务名已存在，保存失败，请联系管理员!</case>
                                    <case value="2"> </case>
                                    <case value="3"> </case>
                                    <case value="9">保存成功！</case>
                                </switch>
                            </strong>
                        </div>
                    </if>
                    <form id="formToggleLine" class="form-horizontal no-margin form-border" data-validate="parsley" novalidate action="__ACTION__" method="post">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">任务标题</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" placeholder="请输入任务标题"  data-required="true" name="title" value="{$data.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">任务内容</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" placeholder="请输入任务内容"  data-required="true" name="content" value="{$data.content}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">完成任务得分</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" placeholder="请输入任务完成得分"  data-required="true" name="score" value="{$data.score}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">分类</label>
                            <div class="col-lg-10">
                                <select class="form-control" name="category">
                                    <volist name="taskcategory" id="ca">
                                        <if condition="$ca.id eq $data.category">
                                            <option value="{$ca.id}" selected="selected">{$ca.name}</option>
                                        <else/>
                                            <option value="{$ca.id}">{$ca.name}</option>
                                        </if>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">活动开始时间</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" placeholder="请输入活动开始时间"  data-required="true" name="starttimes" value="{$data.starttimes}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">活动结束时间</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" placeholder="请输入活动结束时间"  data-required="true" name="endtimes" value="{$data.endtimes}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="hidden" name="act" value="{$act}"/>
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <button type="submit" class="btn btn-success">保存</button>
                                <a href="{:U('System/rolemgr')}" type="reset" class="btn btn-danger">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
