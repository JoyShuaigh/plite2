<extend name="Public:base"/>
<block name='shopmenu'>active</block>
<block name='shopsubmenuuserproductmgr'>active</block>

<block name="pagecont">
	<div id="main-container">
		<div class="padding-md">
			<div class="panel panel-default table-responsive">
				<div class="panel-heading">
					<h4>任务管理
						<span class="label label-info pull-right">共 {$total} 项</span></h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4 col-sm-4">
							<a href="{:U('Product/addproduct')}" class="btn btn-sm btn-success" type="button"><i
									class="fa fa-plus fa-lg"></i> 增加新任务</a>
						</div>
					</div>
				</div>
				<table class="table table-striped" id="responsiveTable">
					<thead>
					<tr>
						<th width="12%">用户名称</th>
						<th width="12%">商品名称</th>
						<th width="12%">兑换时间</th>
						<th width="12%">所获积分</th>
						<!--<th width="12%">操作</th>-->
					</tr>
					</thead>
					<tbody>

					<volist name="data" id="vo">
						<tr>
							<td>{$vo.username}</td>
							<td>{$vo.productname}</td>
							<td>{$vo.exchangetimes}</td>
							<td>{$vo.score}</td>
							<!--<td class="center">-->
								<!--<a href="{:U('Product/editproduct',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>-->
							<!--</td>-->
						</tr>
					</volist>
					</tbody>
				</table>
				<div class="panel-footer clearfix">
					{$page}
				</div>
			</div>
		</div>
	</div>
</block>
