<extend name="Public:base"/>
<block name='shopmenu'>active</block>
<block name='shopsubmenuuserproductmgr'>active</block>

<block name="pagecont">
	<div id="main-container">
		<div class="padding-md">
			<div class="panel panel-default table-responsive">
				<div class="panel-heading">
					<h4>用户完成任务管理
						<span class="label label-info pull-right">共 {$total} 项</span></h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4 col-sm-4">
							<!--<a href="{:U('System/addrole')}" class="btn btn-sm btn-success" type="button"><i-->
							<!--class="fa fa-plus fa-lg"></i> 增加后台用户角色</a>-->
						</div>
					</div>
				</div>
				<table class="table table-striped" id="responsiveTable">
					<thead>
					<tr>
						<th width="25%">登陆用户名</th>
						<th width="25%">用户昵称</th>
						<th width="25%">积分</th>
						<th width="25%">操作</th>
					</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.username}</td>
							<td>{$vo.nickname}</td>
							<td>{$vo.totalscore}</td>
							<td class="center">
								<a href="{:U('Task/usertaskrecord',array('uid'=>$vo['userid']))}" type="button" class="btn btn-outline btn-primary btn-xs">查看完成任务记录</a>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
				<div class="panel-footer clearfix">
					{$page}
				</div>
			</div>
		</div>
	</div>
</block>
